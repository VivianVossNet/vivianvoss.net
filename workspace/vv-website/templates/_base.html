<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="author" content="Vivian Voss">
    <meta name="robots" content="index, follow">
    {( slot meta )}
    <meta name="description" content="Vivian Voss — Software Developer & System Architect. 37 years in the game.">
    {( endslot )}
    <title>{( slot title )}Vivian Voss{( endslot )}</title>
    <link rel="canonical" href="https://vivianvoss.net{( slot canonical )}/{( endslot )}">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_GB">
    <meta property="og:site_name" content="Vivian Voss">
    <meta property="og:url" content="https://vivianvoss.net{( slot canonical )}/{( endslot )}">
    <meta property="og:title" content="{( slot og-title )}Vivian Voss — Software Developer & System Architect{( endslot )}">
    <meta property="og:description" content="{( slot og-desc )}37 years in the game. 26 professionally. Building minimal tools that earn every byte.{( endslot )}">
    <meta property="og:image" content="https://vivianvoss.net/assets/images/vivianvossnet-logo-short.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:image:alt" content="Vivian Voss">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{( slot og-title )}Vivian Voss — Software Developer & System Architect{( endslot )}">
    <meta name="twitter:description" content="{( slot og-desc )}37 years in the game. 26 professionally. Building minimal tools that earn every byte.{( endslot )}">
    <meta name="twitter:image" content="https://vivianvoss.net/assets/images/vivianvossnet-logo-short.png">
    <meta name="theme-color" content="#1c1c2a" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#faf8f5" media="(prefers-color-scheme: light)">
    <link rel="icon" href="/assets/images/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="{{ cn:path.styles }}castd.css">
    <link rel="stylesheet" href="{{ cn:path.styles }}vv.css">
    <script>if(localStorage.getItem("vv-reading-mode")==="true")document.documentElement.classList.add("reading-mode")</script>
    <script type="application/ld+json">{
        "@context": "https://schema.org",
        "@graph": [{
            "@type": "Person",
            "@id": "https://vivianvoss.net/#person",
            "name": "Vivian Voss",
            "gender": "Male",
            "url": "https://vivianvoss.net",
            "image": "https://vivianvoss.net/assets/images/vivianvossnet-logo-short.png",
            "jobTitle": "Software Developer & System Architect",
            "description": "37 years in the game. 26 professionally. Building minimal tools that earn every byte. Founder of min2max.",
            "knowsAbout": [
                "Software Architecture",
                "Unix Philosophy",
                "FreeBSD",
                "Rust",
                "Web Performance",
                "CSS",
                "Demoscene",
                "System Administration"
            ],
            "founder": {
                "@type": "Organization",
                "name": "min2max",
                "url": "https://vivianvoss.net/ecosystem"
            },
            "nationality": "German",
            "worksFor": [{
                "@type": "Organization",
                "name": "HORNBACH Baumarkt AG",
                "url": "https://www.hornbach.de"
            }, {
                "@type": "Organization",
                "name": "TasteHub",
                "url": "https://tastehub.io"
            }],
            "sameAs": [
                "https://www.linkedin.com/in/vvoss/",
                "https://github.com/nicoseven"
            ]
        }, {
            "@type": "WebSite",
            "@id": "https://vivianvoss.net/#website",
            "name": "Vivian Voss",
            "url": "https://vivianvoss.net",
            "publisher": { "@id": "https://vivianvoss.net/#person" },
            "inLanguage": "en-GB"
        }]
    }</script>
    {( slot jsonld )}{( endslot )}
</head>
<body>
    <canvas id="stars" aria-hidden="true"></canvas>
    <div class="game-score" style="display: none" aria-hidden="true">
        <span id="game-score">0</span>
        <span class="game-level" id="game-level">Level 1</span>
    </div>
    <div class="game-lives" style="display: none" aria-hidden="true" id="game-lives"></div>
    <div class="game-pause-wrap" style="display: none" aria-hidden="true" id="game-pause-wrap">
        <div class="game-pause" id="game-pause">&#x23F8;</div>
        <div class="game-pause-hint" id="game-pause-hint">Space Pause</div>
    </div>
    <div class="game-audio" style="display: none" aria-hidden="true" id="game-audio">&#x1F50A;</div>
    <div class="game-restart" style="display: none" aria-hidden="true">Ctrl+G Restart</div>
    <a href="#content" class="skip-link">Skip to content</a>

    {( cn:preset.header )}

    <main id="content">
        {( slot content )}{( endslot )}
    </main>

    {( cn:preset.footer )}

    <script src="{{ cn:path.scripts }}castd.js"></script>
    <script src="{{ cn:path.scripts }}nav.js"></script>
    <script src="{{ cn:path.scripts }}stars.js"></script>
    <script src="{{ cn:path.scripts }}dictionary.js"></script>
    <script src="{{ cn:path.scripts }}perf.js"></script>
</body>
</html>
